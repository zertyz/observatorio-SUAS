<ul class="barra-de-rolagem">
  <div class="card">
    <li *ngFor="let notas of rankingOrdenado; let posicao = index" (click)="onSelect(posicao)">
      <div class="card card-municipio" [class.select]=" posicao === selectRanking" style="height: 8em">
        <a [routerLink]="['/ranking', notas.municipio, dimensao]" style="padding:2%;">

          <div class="bordas">
            <div class="row">

              <div class="col-2">
                <div class="row" >
                  <div class="col-12">
                    <div class="posicao">{{posicao+1 | number: '2.0-0'}}</div>
                  </div>
                  <div class="col-12">
                    <img class="img-fluid" src="./assets/img/Estabilizado.png">
                  </div>
                </div>
              </div>

              <div class="col-10" >
                <div class="row" style="border-left: 1px solid #0d2b48;">
                  <div class="col-8">
                    <div class="municipio"> {{notas.municipio}} </div>
                  </div>
                  <div class="col-4">
                    <div align="center"> <img class="img-responsive" style="height: auto;width: auto;max-width: 57px;max-height: 39px;" [src]="'./assets/img/municipios/'+notas.municipio+'.png'">                </div>
                  </div>
                  <div class="col-4">
                    <img class="img-fluid" src="./assets/img/grafico-linha.png">
                  </div>
                  <div class="col-4">
                    <div class="notasHeader" width="5%"> ÃšLTIMA <br/>NOTA <br/><br/><span class="ultimaNota"> - </span> </div>
                  </div>
                  <div class="col-4">
                    <div class="notasHeader" width="20%"> NOTA <br/>ATUAL
                      <h4 class="notaAtual" [ngClass]="gradacoes.getCSSClass(notas[dimensao])"> {{(notas[dimensao] | number: '1.2-2').replace(".",",").replace("10,00", "10")}} </h4>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>

        </a>
      </div>
    </li>
  </div>
</ul>
